<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="index.css">

    <title> 4Food </title>
</head>

<body>
    <header>
        cabeçalho
    </header>

    <nav>

            primeira div

        <div>
            segunda div

        <!-- PARTE DO MERCADO - JÉSSICA -->
        <div class="mercado">
            <h1>MERCADO</h1>
            
            <section>
                <h2>Merceária</h2>
                <main class="mercearia">
                    <div><img class="compras" src="./Imagens-Mercado/arroz.jpg" alt="1kg de arroz Panelaço">
                        <p>Arroz Panelaço 1kg</p>
                    </div>

                    <div><img class="compras" src="./Imagens-Mercado/biscoito amantegado.webp"

                    </div>

                    <div><img class="compras" src="./Imagens-Mercado/chocolate.jpg" alt="barra de chocolate">

            </section>
            <section>
            <h2>Veganos</h2>
            <main class="vegano">

                <div><img class="compras" src="./Imagens-Mercado/hamburguer vegano.webp" alt="hamburguer vegano">

                </div>

                <div><img class="compras" src="./Imagens-Mercado/macarrão.webp" alt="macarrão vegano">
                    <p>Macarrão de arroz</p>
                </div>

                <div><img class="compras" src="./Imagens-Mercado/tofu.png" alt="tofu">
                    <p>Tofu Natural 320gr</p>
                </div>

                <div><img class="compras" src="./Imagens-Mercado/almondega.webp" alt="almondega vegana">
                    <p>Almondêga vegana recheada</p>
                </div>
            </main>
        </section>
        </div>
        <!-- FINAL JÉSSICA -->
        <div>
            restaurante
        </div>

        <div>
            textos
        </div>

        <div>
            baixe o app

        rodapé
